<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ChatBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card bg-secondary p-4" style="max-width: 400px; width: 100%;">
            <h1 class="text-center">Log in to ChatBox</h1>
            <p class="text-center text-light">Access the chat app</p>

            <div id="warning" class="alert alert-danger d-none"></div>

            <form id="login-form">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Your email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3 text-end">
                    <a href="/forgot-password" class="text-warning">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-success w-100">Log in</button>
                <p class="mt-3 text-center">
                    Do not have an account? <a href="/signup" class="text-warning">Sign up</a>.
                </p>
            </form>
        </div>
    </div>
   
        <script src="/script/login.js"></script>

</body>
</html>
