<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body class="bg-light">

    <div class="container-fluid vh-100 d-flex">
        <!-- Sidebar -->
        <div class="col-md-3 bg-white p-3 border-end">
            <h2 class="text-primary">Chat App</h2>
            <p id="currentUser" class="fw-bold"></p>

            <!-- Online Users -->
            <h5 class="mt-3">Online Users</h5>
            <ul id="userList" class="list-group"></ul>

            <!-- Group List -->
            <h5 class="mt-3">Groups</h5>
            <ul id="groupList" class="list-group"></ul>             

            <!-- Create Group -->
            <div class="mt-3">
                <h5>Create Group</h5>
                <div class="input-group">
                    <input type="text" id="groupNameInput" class="form-control" placeholder="Group Name">
                    <button id="createGroupBtn" class="btn btn-primary">Create</button>
                </div>
            </div>

            <!-- Add Member -->
            <!-- <div id="addMemberSection" class="mt-3 d-none">
                <h5>Add Member to Group</h5>
                <div class="input-group">
                    <input type="text" id="memberIdInput" class="form-control" placeholder="User ID">
                    <button id="addMemberBtn" class="btn btn-success">Add</button>
                </div>
            </div>
            <input type="hidden" id="selectedGroupId"> Hidden input to store selected group ID -->
            <div id="addMemberSection" class="mt-3 d-none">
                <h5>Add Member to Group</h5>
                <div class="input-group">
                    <input type="text" id="memberIdInput" class="form-control" placeholder="User ID">
                    <button id="addMemberBtn" class="btn btn-success">Add</button>
                </div>
            </div>
            <input type="hidden" id="selectedGroupId">

        </div>

        <!-- Chat Area -->
        <div class="col-md-9 d-flex flex-column p-3">
            <h3 id="groupTitle" class="text-center text-primary">Group Chat</h3>

            <!-- Chat Messages -->
            <div id="messages" class="border rounded p-3 flex-grow-1 overflow-auto bg-white"></div>

            <!-- Message Input -->
            <div class="input-group mt-3">
                <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                <button id="sendBtn" class="btn btn-success">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="/script/chat.js"></script>
    <script>
        window.onload = () => {
            document.getElementById("createGroupBtn").addEventListener("click", createGroup);
            document.getElementById("addMemberBtn").addEventListener("click", addMember);
            document.getElementById("sendBtn").addEventListener("click", sendGroupMessage);
            loadGroups();
        };
    </script>
</body>
</html>
